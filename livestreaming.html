    <script>
        // Viewer Count Elements
        const viewerCountElements = [
            document.getElementById('viewerCount1'),
            document.getElementById('viewerCount2'),
            document.getElementById('viewerCount3'),
            document.getElementById('viewerCount4'),
            document.getElementById('viewerCount5'),
            document.getElementById('viewerCount6'),
            document.getElementById('viewerCount7'),
            document.getElementById('viewerCount8')
            // Add more elements as needed for additional streams
        ];

        // Viewer Count State
        let viewerCounts = viewerCountElements.map(() => Math.floor(Math.random() * 50) + 50); // Initialize with random counts
        let streamStartTime = Date.now();

        // Viewer Count Update Logic
        function updateViewerCounts() {
            const elapsedMinutes = Math.floor((Date.now() - streamStartTime) / 60000);

            viewerCounts = viewerCounts.map((count, index) => {
                if (elapsedMinutes < 5) {
                    // Initial boost phase
                    count += Math.floor(Math.random() * 20) + 10;
                } else if (elapsedMinutes < 30) {
                    // Steady growth phase
                    count += Math.floor(Math.random() * 10) - 2;
                } else {
                    // Random fluctuations
                    count += Math.floor(Math.random() * 15) - 7;
                }

                return Math.max(0, count); // Ensure non-negative counts
            });

            // Update the UI
            viewerCountElements.forEach((el, index) => {
                el.textContent = `${viewerCounts[index]} Viewers`;
            });

            // Schedule the next update
            setTimeout(updateViewerCounts, 3000);
        }

        // Start the viewer count updates
        updateViewerCounts();
    </script>
