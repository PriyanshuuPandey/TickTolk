<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveStreaming</title>
    <link rel="stylesheet" href="livestreaming.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">LiveStreaming</h1>
            <button class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-100 transition" id="goLive">
                Go Live
            </button>
        </div>
    </header>
    <!-- Main Content -->
    <main class="p-4">
        <div class="container mx-auto">
            <!-- Search Bar -->
            <div class="mb-6 flex justify-center">
                <input 
                    type="text" 
                    placeholder="Search live streams..." 
                    class="w-full max-w-md p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
                    id="searchBar"
                />
            </div>
            <!-- Live Streams Grid -->
            <section 
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" 
                id="liveStreamsGrid">
                <!-- Stream cards will be injected here -->
            </section>
        </div>
    </main>
    <!-- Floating Action Button -->
    <button 
        class="fixed bottom-6 right-6 bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-700 transition focus:outline-none"
        id="floatingActionButton">
        +
    </button>
    <script src="livestreaming.js"></script>
</body>
</html>
