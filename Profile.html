<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your TikTok Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <main>
    <section class="profile-header">
      <div class="avatar-container">
        <img id="profile-avatar" src="https://via.placeholder.com/150" alt="Avatar" class="avatar">
      </div>
      <div class="profile-info">
        <h1 id="profile-username">Loading...</h1>
        <p id="profile-bio">Loading...</p>
        <p id="profile-stats">
          <span id="profile-followers">0 followers</span> |
          <span id="profile-following">0 following</span>
        </p>
      </div>
      <button onclick="editProfile()">Edit Profile</button>
    </section>

    <nav class="profile-nav">
      <button id="postsTab" class="active">Posts</button>
      <button id="likedTab">Liked</button>
    </nav>

    <section class="profile-videos" id="profileVideos">
      <!-- Dynamic video content will appear here -->
    </section>
  </main>
  <script src="profile.js"></script>
</body>
</html>
