<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Recording App</title>
  <link rel="stylesheet" href="videorecording.css">
</head>
<body>
  <main class="app-container">
    <!-- Video Preview Section -->
    <section class="video-preview">
      <video id="videoPreview" autoplay muted></video>
      <div class="video-overlay" id="videoOverlay"></div>
    </section>

    <!-- Controls Section -->
    <section class="controls">
      <button id="startRecording" class="control-button">🎥</button>
      <button id="stopRecording" class="control-button" disabled>⏹</button>
      <input type="file" id="musicFile" accept="audio/*" hidden>
      <label for="musicFile" class="control-button">🎵</label>
    </section>

    <!-- Effects Section -->
    <section class="effects">
      <h3>Effects</h3>
      <select id="effectDropdown" class="control-dropdown">
        <option value="none">None</option>
        <option value="grayscale(100%)">Grayscale</option>
        <option value="sepia(100%)">Sepia</option>
        <option value="blur(5px)">Blur</option>
        <option value="contrast(150%)">High Contrast</option>
        <option value="brightness(200%)">Bright</option>
        <option value="invert(100%)">Invert</option>
        <option value="saturate(200%)">Saturated</option>
        <option value="hue-rotate(90deg)">Hue Rotate</option>
      </select>
    </section>

    <!-- Trim Section -->
    <section class="trim-controls">
      <h3>Trim Video</h3>
      <label for="startTime">Start:</label>
      <input type="number" id="startTime" step="0.1" min="0">
      <label for="endTime">End:</label>
      <input type="number" id="endTime" step="0.1" min="0">
      <button id="trimVideo" class="control-button">✂ Trim</button>
    </section>

    <!-- Text Overlay Section -->
    <section class="text-overlay">
      <h3>Add Text</h3>
      <input type="text" id="overlayText" placeholder="Enter text..." class="control-input">
      <button id="applyText" class="control-button">Add Text</button>
    </section>

    <!-- Export & Share Section -->
    <section class="export-share">
      <button id="exportVideo" class="control-button">💾</button>
      <button id="shareVideo" class="control-button" disabled>📤</button>
    </section>
  </main>

  <script src="videorecording.js"></script>
</body>
</html>
