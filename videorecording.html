<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Recording</title>
  <link rel="stylesheet" href="videorecording.css">
</head>
<body>
  <main class="video-recording-page">
    <div class="video-container">
      <!-- Video Preview -->
      <video id="videoPreview" autoplay muted></video>

      <!-- Video Controls -->
      <div class="controls">
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording" disabled>Stop Recording</button>
        <button id="applyFilter" disabled>Apply Filter</button>
        <input type="file" id="uploadSong" accept="audio/*" hidden>
        <label for="uploadSong" class="button">Add Song</label>
      </div>
    </div>

    <div class="editor">
<div class="music-section">
  <h3>Add Background Music</h3>
  <label for="musicFile">Select Music:</label>
  <input type="file" id="musicFile" accept="audio/*">
  <button id="mergeMusic">Merge Music</button>
</div>
      <!-- Trimming Section -->
      <div class="trim-section">
        <label>Start Time:</label>
        <input type="number" id="trimStart" min="0" step="0.1" value="0">
        <label>End Time:</label>
        <input type="number" id="trimEnd" step="0.1">
        <button id="applyTrim">Trim</button>
      </div>

      <!-- Text Overlay -->
      <div class="text-overlay">
        <label>Add Text:</label>
        <input type="text" id="overlayText" placeholder="Enter text">
        <button id="applyTextOverlay">Add Text</button>
      </div>

      <!-- Filters -->
      <div class="filter-section">
        <h3>Filters</h3>
        <button data-filter="none">None</button>
        <button data-filter="grayscale(100%)">Grayscale</button>
        <button data-filter="sepia(100%)">Sepia</button>
        <button data-filter="blur(5px)">Blur</button>
      </div>

      <!-- Speed Control -->
      <div class="speed-section">
        <h3>Speed</h3>
        <button data-speed="0.5">Slow (0.5x)</button>
        <button data-speed="1">Normal (1x)</button>
        <button data-speed="2">Fast (2x)</button>
      </div>

      <!-- Export Button -->
      <button id="exportVideo">Export Video</button>
    </div>

      <!-- Upload Video -->
      <button id="uploadVideo" disabled>Upload Video</button>
    </div>
  </main>

  <script src="videorecording.js"></script>
</body>
</html>
