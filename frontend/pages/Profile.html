<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
  <main>
    <div class="profile-container">
      <img src="prrofile.png" class="profile-avatar">
      <h2>Username</h2>
      <p>Bio: This is a sample user bio.</p>
      <button id="edit-profile-btn">Edit Profile</button>
    </div>
    <div class="video-gallery">
      <video controls src="user-video1.mp4"></video>
      <video controls src="user-video2.mp4"></video>
    </div>
  </main>
  <script src="profile.js"></script>
      <script>
      async function loadProfile(userId) {
        const response = await fetch(`https://your-app-name.herokuapp.com/api/users/${userId}`);
        const user = await response.json();
      
        document.getElementById('username').innerText = user.username;
        document.getElementById('followers-count').innerText = user.followers.length;
        document.getElementById('following-count').innerText = user.following.length;
      }
      
      loadProfile('user-id'); 
      </script>
      
</body>
</html>
