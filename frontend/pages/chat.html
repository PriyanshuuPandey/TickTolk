<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <main class="chat-layout">
    <div class="chat-sidebar">
      <div class="chat-header">Chats</div>
      <div class="chat-item active">User 1</div>
      <div class="chat-item">User 2</div>
    </div>
    <div class="chat-window">
      <div class="chat-header">User 1</div>
      <div class="chat-messages">
        <div class="message received">Hello!</div>
        <div class="message sent">Hi! How are you?</div>
      </div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </main>
</body>
</html>
