<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <link rel="stylesheet" href="post.css">
</head>
<body>
  <main>
    <form class="post-form">
      <label for="post-title">Title</label>
      <input type="text" id="post-title" placeholder="Enter post title">
      <label for="post-content">Content</label>
      <label for="post-photo">Upload Photo</label>
      <input type="file" id="post-photo" accept="image/*">
      <label for="post-caption">Caption</label>
      <textarea id="post-caption" placeholder="Write a caption"></textarea>
      <textarea id="post-content" placeholder="Write your post content"></textarea>
      <button type="submit">Post</button>
    </form>
  </main>
  <script src="post.js"></script>
</body>
</html>
