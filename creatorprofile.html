<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Profile</title>
    <link rel="stylesheet" href="creatorprofile.css">
</head>
<body>
    <header class="header">
        <div class="profile-header">
            <div class="profile-avatar">
                <img src="post.jpeg" alt="Creator Avatar">
            </div>
            <div class="profile-info">
                <h1>@creatorusername</h1>
                <p class="bio">This is the creator's bio. Sharing the best videos and creative content!</p>
                <button class="follow-button">Follow</button>
            </div>
        </div>
        <div class="profile-stats">
            <div>
                <h2>0</h2>
                <p>Followers</p>
            </div>
            <div>
                <h2>0</h2>
                <p>Following</p>
            </div>
            <div>
                <h2>0</h2>
                <p>Likes</p>
            </div>
        </div>
    </header>
    <main>
        <section class="video-gallery">
            <div class="video-item">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-item">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-item">
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-item">
                <video controls>
                    <source src="video4.mp4" type="video/mp4">
                </video>
            </div>
        </section>
    </main>
    <script src="creatorprofile.js"></script>
</body>
</html>
