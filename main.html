<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TickTolk</title>
  <link rel="stylesheet" href="styles.css">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    color: #fff;
    overflow: hidden;
    background-color: black;
  }

  .video-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
  }

  .video-wrapper {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    scroll-snap-align: start;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .sidebar {
    position: absolute;
    right: 10px;
    bottom: 100px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .icon {
    cursor: pointer;
    text-align: center;
  }

  .icon img {
    width: 40px;
    height: 40px;
  }

  .video-details {
    position: absolute;
    bottom: 60px;
    left: 15px;
    color: white;
    font-size: 14px;
    width: 60%;
  }

  .music {
    display: flex;
    align-items: center;
  }

  .music::before {
    content: "ðŸŽµ";
    margin-right: 5px;
  }

  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: black;
    border-top: 1px solid #ccc;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
    z-index: 1000;
  }

  .footer a {
    text-decoration: none;
    color: #666;
    font-size: 14px;
    text-align: center;
  }

  .footer a:hover {
    color: #fff;
  }

  .footer img {
    height: 30px;
    width: 30px;
  }
</style>
<body>

        <div class="icon share-btn" data-index="0">

      </div>

    <div class="video-wrapper">

    <a href="profile.html">

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videos = document.querySelectorAll('.video');
      const likeButtons = document.querySelectorAll('.like-btn');
      let currentIndex = 0;

      function playCurrentVideo() {
        videos.forEach((video, index) => {
          if (index === currentIndex) {
            video.play();
          } else {
            video.pause();
            video.currentTime = 0;
          }
        });
      }

      function scrollToVideo() {
        videos[currentIndex].scrollIntoView({ behavior: 'smooth' });
        playCurrentVideo();
      }

      document.getElementById('video-container').addEventListener('wheel', (event) => {
        if (event.deltaY > 0 && currentIndex < videos.length - 1) {
          currentIndex++;
        } else if (event.deltaY < 0 && currentIndex > 0) {
          currentIndex--;
        }
        scrollToVideo();
      });

      likeButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          const index = e.target.closest('.like-btn').getAttribute('data-index');
          const countSpan = document.querySelector(`.like-btn[data-index="${index}"] span`);
          let count = parseInt(countSpan.textContent);
          count++;
          countSpan.textContent = count;
        });
      });

      playCurrentVideo();
    });
  </script>

</body>
