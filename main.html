<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TickTolk</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="main.css">
  <meta name="description" content="Watch and share your favorite videos on our TolkIndia platform.">
  <meta name="keywords" content="videos, social media, short videos, trending, chat">
  <meta name="author" content="TolkIndia">
  <meta property="og:title" content="TolkIndia - Share Videos">
  <meta property="og:description" content="Join our platform to watch and share trending videos.">
  <meta property="og:image" content="link-to-image.jpg">
  <meta property="og:url" content="https://tolkindia.com">
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    color: #fff;
    overflow: hidden;
    background-color: transparent;
  }

  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: black;
    border-top: 1px solid #ccc;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
    z-index: 1000;
  }

  .footer a {
    text-decoration: none;
    color: #666;
    font-size: 14px;
    text-align: center;
  }

  .footer a:hover {
    color: #fff;
  }

  .footer img {
    height: 30px;
    width: 30px;
  }
</style>

<body>

  <div class="footer">
    <a href="profile.html">
      <img src="profile.jpeg" alt="Profile">
      <span>Profile</span>
    </a>
    <a href="search.html">
      <img src="search.jpeg" alt="Search">
      <span>Search</span>
    </a>
    <a href="videorecording.html">
      <img src="videorecording.jpeg" alt="Create">
      <span>Create</span>
    </a>
    <a href="chat.html">
      <img src="inbox.jpeg" alt="Chat">
      <span>Inbox</span>
    </a>
    <a href="livestreaming.html">
      <img src="livestreaming.jpeg" alt="Stream">
      <span>Stream</span>
    </a>
  </div>

  <div class="tiktok-app">
    <div class="video-container" id="video-container">
      <video class="video" autoplay muted loop>
        <source src="recording.mp4" type="video/mp4">
      </video>
      <video class="video" muted>
        <source src="video2.mp4" type="video/mp4">
      </video>
      <video class="video" muted>
        <source src="video3.mp4" type="video/mp4">
      </video>
    </div>

    <div class="sidebar">
      <div class="icon"><img src="like.jpeg"><span id="like-count">0</span></div>
      <div class="icon"><img src="comment.jpeg"><span>0</span></div>
      <div class="icon"><img src="share.jpeg"> <span>0</span></div>
    </div>

    <a href="creatorprofile.html">
      <div class="video-details">
        <span>@username</span>
        <p>Awesome video caption goes here! #trending #fun</p>
        <p class="music">ðŸŽµ Original Sound - Artist Name</p>
      </div>
    </a>
  </div>

  <!-- Scripts -->
  <script src="main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videos = document.querySelectorAll('.video');
      let currentIndex = 0;

      function playCurrentVideo() {
        videos.forEach((video, index) => {
          if (index === currentIndex) {
            video.play();
          } else {
            video.pause();
            video.currentTime = 0;
          }
        });
      }

      function scrollToVideo() {
        videos[currentIndex].scrollIntoView({ behavior: 'smooth' });
        playCurrentVideo();
      }

      document.getElementById('video-container').addEventListener('wheel', (event) => {
        if (event.deltaY > 0 && currentIndex < videos.length - 1) {
          currentIndex++;
        } else if (event.deltaY < 0 && currentIndex > 0) {
          currentIndex--;
        }
        scrollToVideo();
      });

      let touchStartY = 0;
      document.getElementById('video-container').addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      });

      document.getElementById('video-container').addEventListener('touchend', (e) => {
        const touchEndY = e.changedTouches[0].clientY;
        if (touchStartY - touchEndY > 50 && currentIndex < videos.length - 1) {
          currentIndex++;
        } else if (touchEndY - touchStartY > 50 && currentIndex > 0) {
          currentIndex--;
        }
        scrollToVideo();
      });

      playCurrentVideo();
    });
  </script>

</body>
</html>
